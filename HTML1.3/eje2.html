<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Jose-Manuel">
    <meta name="description" content="medidas de foto">
    <title>Visualización de imágenes</title>
</head>
<body style="background-color: blanchedalmond; text-align: center; margin: 0;">

    <!-- Imagen original sin modificar -->
    <h1><u>1000px</u></h1>
    <img src="img/photo-1572190006810-a55bd7077c3b.jpeg" alt="Imagen original">

    <!-- Imagen reducida a 100px de ancho -->
    <h1><u>100px</u></h1>
    <img src="img/paisaje_reducido.png" alt="Imagen reducida a 100px de ancho">

    <!-- Imagen reducida y girada 45 grados -->
    <h1><u>45°</u></h1>
    <img src="img/paisaje_reducido_rotado.png" alt="Imagen reducida y girada 45 grados">

</body>
</html>
