<html>

        <title>
            Ejercicio con Frames

    <frameset rows="200px,*" border="1" framespacing="2" frameborder="yes" noresize>
        <frameset cols="50%,50%" border="1" framespacing="2" frameborder="yes" noresize>
            <frame src="frame1.html" name="marco1" noresize scrolling="auto">
            <frame src="frame2.html" name="marco2" noresize scrolling="auto">
        </frameset>
        <frame src="frame3.html" name="marcoInferior" noresize scrolling="yes">
        <noframes>
            <body>Tu navegador no soporta frames.</body>
        </noframes>
    </frameset>
